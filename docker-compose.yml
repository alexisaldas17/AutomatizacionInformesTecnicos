version: '3.8'
services:
  backend:
    build: ./backend
    container_name: backend_app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    restart: always

  frontend:
    build: ./frontend
    container_name: frontend_app
    ports:
      - "3001:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge